  <h1>湖区概况</h1>
  <p> 　　太湖湖水面积2338㎞²，湖面形仪西突的新月，西南部湖岸平滑呈圆弧形，东北部湖岸曲折多湖湾、山甲角。湖泊长68公里，最大宽度56公里。因泥沙淤积和人工围垦，一些岛屿分别与东、西庭山连体，近岸的则与湖岸相连成半岛，现尚存大小岛屿48座，以西洞庭山面积最大，为75㎞²。<br />
  太湖西和西南侧为丘陵山地，东侧以平原及水网为主。
